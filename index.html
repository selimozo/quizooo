<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="quizooo project" />
    <title>Quizooo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./faviconOzo.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" alt="">
      <h1>Quizooo</h1>
      <nav>
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
       </nav>
    </header>
<main>
  <form method="post" action="#">
    <section role="region" aria-labelledby="student-info">
      <h2 id="student-info">Student Info</h2>
      <div class="info">
        <label for="student-name">Name:</label>
        <input type="text" name="student-name" id="student-name" />
      </div>
      <div class="info">
        <label for="student-email">Email:</label>
        <input type="email" name="student-email" id="student-email" />
      </div>
      <div class="info">
        <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
        <input type="date" name="birth-date" id="birth-date" />
      </div>
    </section>
    <section role="region" aria-labelledby="html-questions">
      <h2 id="html-questions">HTML</h2>
      <div class="question-block">
        <p>1</p>
        <fieldset class="question" name="html-question-one">
          <legend>
            HTML provides a set of rules that are used to encode documents in a machine-readable form
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q1-a1">
                <input type="radio" id="q1-a1" name="q1" value="true" />
                True
              </label>
            </li>
            <li>
              <label for="q1-a2">
                <input type="radio" id="q1-a2" name="q1" value="false" />
                False
              </label>
            </li>
          </ul>
        </fieldset>
      </div>
      <div class="question-block">
        <p>2</p>
        <fieldset class="question" name="html-question-two">
          <legend>
            A browser allows you to open a file located on your computer and have full browsing capabilites
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q2-a1">
                <input type="radio" id="q2-a1" name="q2" value="true" />
                True
              </label>
            </li>
            <li>
              <label for="q2-a2">
                <input type="radio" id="q2-a2" name="q2" value="false" />
                False
              </label>
            </li>
          </ul>
        </fieldset>
      </div>
    </section>
    <section role="region" aria-labelledby="css-questions">
      <h2 id="css-questions">CSS</h2>
      <div class="formrow">
        <div class="question-block">
          <label for="customer">Are you a frontend developer?</label>
        </div>
        <div class="answer">
          <select name="customer" id="customer" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="hope">Hopefully 1 day I will be</option>

          </select>
        </div>
        <div class="question-block">
          <label for="css-textarea">Do you have any questions:</label>
        </div>
        <div class="answer">
          <textarea id="css-textarea" name="css-questions" rows="5" cols="24" placeholder="if you have 1 shot..."></textarea>
        </div>
      </div>
    </section>
    <button type="submit">Send</button>
  </form>
</main>
<footer>
  <address>
    <a href="https://www.freecodecamp.org/">credit >> freeCodeCamp</a><br />
    Quizooo<br />
    *<br />
    gracias
  </address>
</footer>
</body>
</html>
